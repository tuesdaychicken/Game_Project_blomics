<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>나의 점수</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 24px;
        }

        .wrap {
            max-width: 560px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .row + .row {
            border-top: 1px dashed #e5e7eb;
        }

        .muted {
            color: #6b7280;
        }

        .warn {
            color: #b45309;
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>내 점수</h1>

    <!-- 상태 메시지 영역 -->
    <p id="status" class="muted">불러오는 중...</p>

    <!-- 점수 카드 -->
    <div id="score-card" class="card" style="display:none">
        <div class="title" id="nickname">-</div>
        <div class="row">
            <span class="muted">최고 점수 (High)</span>
            <strong id="high">0</strong>
        </div>
        <div class="row">
            <span class="muted">마지막 점수 (Last)</span>
            <strong id="last">0</strong>
        </div>
    </div>

    <!-- 액션 영역: 닉네임 등록 유도 / 게임으로 이동 -->
    <div id="actions" style="margin-top:16px"></div>
</div>

<!-- 기존 API 래퍼 재사용 -->
<script src="/js/api.js"></script>
<script src="/js/scores.page.js"></script>
</body>
</html>
