<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/scores.css">
    <title>나의 점수</title>

</head>
<body>
<div class="wrap">
    <h1>내 점수</h1>

    <!-- 상태 메시지 영역 -->
    <p id="status" class="muted">불러오는 중...</p>

    <!-- 점수 카드 -->
    <div id="score-card" class="card hidden">
        <div class="title" id="nickname">-</div>
        <div class="row">
            <span class="muted">최고 점수 (High)</span>
            <strong id="high">0</strong>
        </div>
        <div class="row">
            <span class="muted">마지막 점수 (Last)</span>
            <strong id="last">0</strong>
        </div>
    </div>

    <!-- 액션 영역: 닉네임 등록 유도 / 게임으로 이동 -->
    <div id="actions" class="actions"></div>
</div>

<script src="/js/api.js"></script>
<script src="/js/scores.page.js"></script>
</body>
</html>
