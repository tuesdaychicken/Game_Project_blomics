<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>게임 화면</title>
</head>
<body>

<!-- 로비 섹션: 시작/점수확인 -->
<section id="lobby">
    <button id="btn-start" type="button">게임 시작</button>
    <button id="btn-check" type="button">점수 확인</button>
    <a href="/">닉네임 변경</a>
</section>

<!-- 게임 섹션: 실제 게임 UI(예시로 플레이/종료 버튼만 배치) -->
<section id="play" style="display:none;">
    <!-- 여기에 실제 게임 캔버스/화면 구성 -->
    <p>게임 진행 중...</p>
    <button id="btn-finish" type="button">게임 종료(예시)</button>
</section>

<script src="/js/api.js"></script>
<script src="/js/game.page.js"></script>
</body>
</html>
