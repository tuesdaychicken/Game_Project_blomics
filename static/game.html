<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/game-end-modal.css" />
    <title>게임 진행 화면 해보자</title>
</head>
<body>
<section id="play">
    <div id="stage">
        <canvas id="game-canvas" width="480" height="720" aria-label="게임 캔버스"></canvas>

        <!-- 상단 HUD -->
        <div id="hud">
            <div>점수: <span id="hud-score">0</span></div>
            <div>목숨: <span id="hud-lives">1</span></div>
        </div>

        <!-- 하단 지면(시각용) -->
        <div id="ground" aria-hidden="true"></div>
    </div>
</section>

<!-- 🔻 인라인 스타일 제거됨 -->
<div id="end-modal">
    <div class="modal-card">
        <h2>게임 종료</h2>
        <p class="modal-sub">게임이 종료 됐어요!</p>
        <div class="score-grid">
            <div class="score-box">
                <div class="score-label">이번 점수</div>
                <div id="end-score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">최고 점수</div>
                <div id="end-high" class="score-value">0</div>
            </div>
        </div>
        <button id="btn-end-ok" type="button">확인</button>
    </div>
</div>

<script src="/js/api.js" defer></script>

<!--엔진 부분-->
<script src="/js/engine/game.settings.js" defer></script>
<script src="/js/engine/game.state.js" defer></script>
<script src="/js/engine/game.helpers.js" defer></script>
<script src="/js/engine/game.input.js" defer></script>
<script src="/js/engine/game.view.js" defer></script>
<script src="/js/engine/game.update.js" defer></script>
<script src="/js/engine/game.loop.js" defer></script>
<script src="/js/engine/game.bridge.js" defer></script>

<script src="/js/game.engine.js" defer></script>
<script src="/js/game.page.js" defer></script>
</body>
</html>
