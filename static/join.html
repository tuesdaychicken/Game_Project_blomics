<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/join.css">
    <title>초기 화면</title>
</head>
<body>
<div class="wrap">
    <h1>시작하기</h1>

    <div class="card">
        <div class="title">닉네임 등록</div>

        <form id="nickname-form" class="form">
            <div class="field">
                <label for="nickname-input" class="label">닉네임</label>
                <input id="nickname-input" type="text" class="input" placeholder="닉네임을 입력하세요"/>
            </div>

            <p id="nickname-help" class="muted small">등록하면 게임을 시작할 수 있어요.</p>

            <div class="actions">
                <button id="nickname-submit" type="submit" class="btn primary">등록</button>
                <a class="btn" href="/main.html">게임으로 이동</a>

            </div>
        </form>
    </div>

    <div class="card">
        <div class="title small">안내</div>
        <p class="muted small">이미 닉네임이 있으면 “게임으로 이동”을 누르거나, 자동 리다이렉트를 켜려면 나중에 알려준 스니펫을 적용하세요.</p>
    </div>
</div>

<script src="/js/api.js" defer></script>
<script src="/js/join.page.js" defer></script>
</body>
</html>
