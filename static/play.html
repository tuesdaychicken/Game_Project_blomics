<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>게임 진행 화면 해보자</title>
</head>
<body>

<section id="play">
    <style>
        /* 최소 스타일: 추후 css 파일로 분리 가능 */
        #stage { position: relative; width: 480px; margin: 20px auto; }
        #game-canvas { display:block; background:#0b1020; border-radius:12px; }
        #hud {
            position:absolute; top:8px; left:8px; right:8px;
            display:flex; justify-content:space-between; gap:12px;
            font-weight:700; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.6);
            pointer-events:none;
        }
        #ground {
            position:absolute; left:0; right:0; bottom:0; height:24px;
            background:#1f2937; border-radius:0 0 12px 12px;
            pointer-events:none;
        }
        .controls { text-align:center; margin-top:12px; }
        .controls button { margin:0 6px; }
    </style>

    <div id="stage">
        <canvas id="game-canvas" width="480" height="720" aria-label="게임 캔버스"></canvas>

        <!-- 상단 HUD -->
        <div id="hud">
            <div>점수: <span id="hud-score">0</span></div>
            <div>목숨: <span id="hud-lives">1</span></div>
        </div>

        <!-- 하단 지면(시각용) -->
        <div id="ground" aria-hidden="true"></div>
    </div>

    <div class="controls">
        <button id="btn-finish" type="button">게임 종료(예시)</button>
        <button id="btn-cancel" type="button">로비로 돌아가기</button>
    </div>
</section>

<div id="end-modal" style="
        display:none; position:fixed; inset:0;
        background:rgba(0,0,0,.5); z-index:9999;
        align-items:center; justify-content:center;">
    <div style="
        background:#fff; border-radius:12px; padding:20px; width:min(92vw,420px);
        box-shadow:0 10px 30px rgba(0,0,0,.2); text-align:center;">
        <h2 style="margin:0 0 8px; font-size:20px;">게임 종료</h2>
        <p style="margin:0 0 12px; color:#6b7280;">게임이 종료 됐어요!</p>
        <div style="display:flex; gap:12px; justify-content:space-between; padding:10px 0;">
            <div style="flex:1; border:1px dashed #e5e7eb; border-radius:10px; padding:10px;">
                <div style="color:#6b7280; font-size:12px;">이번 점수</div>
                <div id="end-score" style="font-weight:700; font-size:24px;">0</div>
            </div>
            <div style="flex:1; border:1px dashed #e5e7eb; border-radius:10px; padding:10px;">
                <div style="color:#6b7280; font-size:12px;">최고 점수</div>
                <div id="end-high" style="font-weight:700; font-size:24px;">0</div>
            </div>
        </div>
        <button id="btn-end-ok" type="button" style="
          margin-top:12px; padding:10px 16px; border:1px solid #d1d5db;
          border-radius:8px; background:#f9fafb;">확인
        </button>
    </div>
</div>

<script src="/js/api.js" defer></script>

<!-- 게임 엔진 부분 추가, 기존의 엔진 파일보다 먼저 로드 되어야 순서에 문제가 발생x-->
<script src="/js/engine/game.settings.js" defer></script>
<script src="/js/engine/game.state.js" defer></script>

<script src="/js/game.engine.js" defer></script>
<script src="/js/play.page.js" defer></script>

</body>
</html>
